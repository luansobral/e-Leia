<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envie seu poema</title>
</head>

<body>
    <header>
        <img src="imagens/e-Leia logo.png" alt="Logo da e-Leia">
        <h1 id="titulo">e-Leia</h1>

        <img src="imagens/perfil usuario.jpg" alt="Foto de perfil do usuário">
        <h2 id="username" class="interface">Larbos</h2>
        <img src="imagens/ladinho do user.png" alt="Clique aqui para o menu dropdown">

        <hr>
    </header>

    <section>
        <form action="#" method="post"> <!--método post por enquanto-->

            <label for="tituloPoema">Título do poema: </label>
            <input type="text" id="tituloPoema" name="tituloPoema">

            <label for="poema">Versos: </label>
            <input type="textarea" id="poema" name="poema">

            <input type="submit" value="Publicar">
        </form>
    </section>
</body>
</html>
