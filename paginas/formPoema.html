<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Envie seu poema</title>
</head>

<body>
    <header>
        <img src="imagens/e-Leia logo.png" alt="Logo da e-Leia">
        <h1 id="titulo">e-Leia</h1>

        <img src="../imagens/perfil usuario.jpg" alt="Foto de perfil do usuário" id="userpic">
        <h2 id="username" class="interface">Larbos</h2> <!--Teve que mudar as ordens das imagens por causa do float: right-->
        <img src="../imagens/ladinho do user.png" alt="Clique aqui para o menu dropdown" id="dropdown"> 
    </header>
    <hr>

    <section>
        <form action="#" method="post"> <!--método post por enquanto-->

            <label for="tituloPoema">Título do poema: </label>
            <input type="text" id="tituloPoema" name="tituloPoema">

            <label for="poema">Versos: </label>
            <input type="textarea" id="poema" name="poema">

            <input type="submit" value="Publicar">
        </form>
    </section>
</body>
</html>
